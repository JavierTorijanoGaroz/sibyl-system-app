<!-- Section - Patients Search -->
<section class="patients-search text-white text-center">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-xl-9 mx-auto">
        <h2 class="mb-4">Ready to find a patient? Enter the code now!</h2>
      </div>
      <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
        <form #searchForm="ngForm">
          <div class="form-row">
            <div class="col-12 col-md-9 mb-2 mb-md-0">
              <input type="text" name="searchField" class="form-control form-control-lg"
                placeholder="Enter the CIP number..." [(ngModel)]="searchField">
            </div>
            <div class="col-12 col-md-3">
              <!-- Modal - Button Trigger Modal -->
              <button type="button" class="btn btn-block btn-lg btn-primary" (click)="onReadPatient(searchForm)"> Find
                patient! </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="container-fluid text-center">
    <p *ngIf="flag" class="bg-success text-white">The patient {{ patient.name }} has been found.</p>
    <p *ngIf="!flag" class=" bg-danger text-white">No encontrado</p>
  </div>
</section>
<!-- Section - Patients Search -->
